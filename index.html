<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Task Manager Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Task Manager</h1>
        <div class="error-message"></div>
        <div class=" task-input">
            <input class="task-feild " type="text" placeholder="Enter a Task">
            <button class="button add-task">Add Task</button>
            
        </div>
        <div class="options">
            <button class="button filter-all">All</button>
            <button class="button filter-completed">Completed</button>
            <button class="button filter-pending">Pending</button>
        </div>
        
        <div class="taskList"></div>
        
    </div>
    

</body>
</html>
